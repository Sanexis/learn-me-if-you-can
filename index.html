<!DOCTYPE html>
<html lang="ru">

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="game-block">
        <div class="game-logo">
            <div class="logo-text">МВ</div>
            <div class="logo-dot"></div>
        </div>
        <div class="game-screen">
            <div class="game-screen__outline"></div>
            <div class="game-screen__name first">НУ, ПОГОДИ!</div>
            <div class="game-screen__name second">электроника</div>
            <div class="main-game-screen">
                <img src="./images/html5.png" alt="html5" class="html5-egg">
                <img src="./images/css3.png" alt="html5" class="css3-egg">
            </div>
        </div>
        <div class="game-buttons left">
            <div class="button">
                <div class="triangle"></div>
            </div>
            <div class="button">
                <div class="triangle"></div>
            </div>
        </div>
        <div class="game-buttons right">
            <div class="button">
                <div class="triangle"></div>
            </div>
            <div class="button">
                <div class="triangle"></div>
            </div>
        </div>
        <div class="settings-buttons">
            <div class="main-settings">
                <div class="main-settings__button"></div>
                <div class="main-setting__button">игра А</div>
                <div class="main-settings__button"></div>
                <div class="main-setting__button">игра Б</div>
                <div class="main-settings__button"></div>
                <div class="main-setting__button">время</div>
            </div>
            <div class="other-settings">
                <div class="other-settings__picture"></div>
                <div class="other-settings__button"></div>
                <div class="other-settings__picture"></div>
                <div class="other-settings__button"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
